<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zachary Langdon's Site</title>
  <style>
    /* Base layout and background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://zacharylangdon.neocities.org/pixelatedhouse.png') no-repeat center center fixed;
      background-size: cover;
      font-family: "Georgia", serif;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Header title */
    h1 {
      background-color: #f5f5dc;
      padding: 1rem 2rem;
      border: 3px ridge #c0a060;
      font-family: "Courier New", monospace;
      font-size: 2rem;
      box-shadow: 4px 4px 6px rgba(0, 0, 0, 0.3);
      margin-bottom: 2rem;
    }

    /* Buttons container */
    .button-container {
      display: flex;
      gap: 2rem;
    }

    /* Individual retro buttons */
    .retro-button {
      background-color: #f5f5dc;
      padding: 1rem 2rem;
      font-family: "Courier New", monospace;
      font-size: 1rem;
      border: 2px outset #c0a060;
      text-decoration: none;
      color: #333;
      box-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      transition: all 0.1s ease;
    }

    .retro-button:hover {
      background-color: #e6decf;
      border: 2px inset #c0a060;
    }

    /* Optional: retro pointer */
    .retro-button, h1 {
      cursor: url('https://cdn.custom-cursor.com/db/4530/32/pointer.cur'), pointer;
    }
  </style>
</head>
<body>

  <h1>Zachary Langdon</h1>

  <div class="button-container">
    <a class="retro-button" href="/professional.html">Professional</a>
    <a class="retro-button" href="/blog.html">Personal</a>
  </div>

</body>
</html>
