<style>
    html, body {
      margin: 0;

      height: 100%;
      font-family: "Georgia", serif;

    .page {

    }
    .content {
      width: 90%;
      max-width: 600px;
      background-color: #f5f5dc;

      box-sizing: border-box;
      box-shadow: 4px 4px 8px rgba(0,0,0,0.3);
      font-family: "Courier New", monospace;
    }
    .content img {
      max-width: 100%;
      height: auto;

      margin: 1rem auto;
      border: 2px inset #c0a060;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.2);
    }
    .post-meta {
